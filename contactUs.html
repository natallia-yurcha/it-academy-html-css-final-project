<!doctype html>
<html lang="en">

<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Подключаем файл CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<!--breadcrumb (bootstrap)-->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact us</li>
    </ol>
</nav>
<!--/breadcrumb-->

<body>
    <div class="sectionContainer">

        <div class="sectionTitle">
            <div class="subTitle">WE ARE ALWAYS IN TOUCH</div>
            <h2 class="mainTitle"> Contact Us</h2>
        </div>

        <!--sectionItem 1-->
        <div class="sectionItem">
            <div class="itemSectionContact1 borderWithRadius bgColor1">
                <h4 class="itemTitle">Get in Touch</h4>
                <ul class="noListStyle">
                    <li class="address">301 S Irving Blvd Los Angeles, CA 90020</li>
                    <li class="phone">+1 323-913-4688, +1 323-888-4554</li>
                    <li class="email">mail@example.com</li>
                </ul>
            </div>

            <div class="itemSectionContact2">
                <h4 class="itemTitle">Contact Form</h4>
                    <form method=post action='#!'>
                        <div style="display: flex;">
                            <input class="inputStyle1 borderStyle borderWithRadius" type='text' name='yourName'
                                placeholder='Your Name'>
                            <div class="emptyCell2"></div>
                            <input class="inputStyle1 borderStyle borderWithRadius" type='text' name='yourPhone'
                                placeholder='Your Phone'>
                            <div class="emptyCell2"></div>
                            <input class=" inputStyle1 borderStyle borderWithRadius" type='text' name='yourEmail'
                                placeholder='Your Email'></br>
                        </div>
                        <input class="inputStyle2 borderStyle borderWithRadius" type='text' name='yourMassage'
                            placeholder='Your Message'></br>
                        <button class="buttonStyle" type='submit'>Send Message</button>
                    </form>
            </div>
        </div>
        <!--/.sectionItem 1-->

    </div>
    <!--/.sectionContainer-->

    <!-- Подключаем jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- Подключаем плагин Popper (необходим для работы компонента Dropdown и др.) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
