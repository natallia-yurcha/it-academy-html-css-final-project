<body>

    <div class="titleContainer">
        <div class="subtitle">WE ARE ALWAYS IN TOUCH</div>
        <h2>Contact Us</h2>
    </div>

    <!--itemBlok-->
    <div class="itemBlok">
        <div class="item-contacts">
            <h3>Get in Touch</h3>
            <ul>
                <li class="address">301 S Irving Blvd Los Angeles, CA 90020</li>
                <li class="phone">+1 323-913-4688, +1 323-888-4554</li>
                <li class="email">mail@example.com</li>
            </ul>
        </div>

        <div class="item-form">
            <h3>Contact Form</h3>
            <form method=post action='#!'>
                <div class="formInputContainer">
                    <div class="formInputSubcontainer">
                        <input class="inpt" type='text' name='yourName' placeholder='Your Name'>
                        <input class="inpt" type='text' name='yourPhone' placeholder='Your Phone'>
                    </div>
                    <div class="formInputSubcontainer">
                        <input class="inpt" type='text' name='yourEmail' placeholder='Your Email'></br>
                    </div>
                </div>
                <div class="txtareaContainer"><input class="txtarea" type='text' name='yourMassage' placeholder='Your Message'></div>
                <button class="btn" type='submit'>Send Message</button>
            </form>
        </div>
    </div>
    <!--/.itemBlok-->


    <!-- Подключаем jQuery -->
